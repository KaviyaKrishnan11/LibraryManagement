<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Book</title>
</head>
<body>

<form method="post" action="MainServlet">
<h1>Add Book</h1>

ISBN: <input type="text" name="isbn" required><br><br>
Book Name: <input type="text" name="bookName" required><br><br>

Book Type:
<select name="bookType">
<option value="G">General</option>
<option value="T">Technical</option>
</select><br><br>

Author:
<select name="authorCode">
<option value="1">RobinSharma</option>
<option value="2">R.K.Narayan</option>
<option value="3">Paulo Coelho</option>
</select><br><br>

Cost: <input type="number" name="cost" step="0.01" required><br><br>

<input type="submit" name="operation" value="AddBook">
</form>


</body>
</html>
